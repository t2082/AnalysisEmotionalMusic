{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto mt-32">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng Ký</h2>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field|add_class:"border border-gray-300 rounded w-full h-9 focus:outline-none focus:ring-2 focus:ring-blue-500"}}
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center w-full">
            Register
        </button>
    </form>
</div>
{% endblock %}
