{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto mt-32">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng Nhập</h2>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input class="mb-4 mt-3 border border-gray-300 rounded w-full h-9 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input class="mb-4 mt-3 border border-gray-300 rounded w-full h-9 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" required><br>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center w-full">Login</button>
        </div>
    </form>
</div>
{% endblock %}
